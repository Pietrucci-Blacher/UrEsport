name: autofix.ci

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "front/**"
      - ".github/workflows/ci-front.yaml"

env:
  FLUTTER_CHANNEL: stable
  CACHE_VERSION: v1

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      flutter-version: ${{ steps.flutter-setup.outputs.flutter-version }}
      cache-key: ${{ steps.flutter-setup.outputs.cache-key }}
      cache-path: ${{ steps.flutter-setup.outputs.cache-path }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Flutter Environment
        id: flutter-setup
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true
          cache-key: 'flutter-${{ runner.os }}-${{ env.FLUTTER_CHANNEL }}-${{ env.CACHE_VERSION }}'
          cache-path: '${{ runner.tool_cache }}/flutter/${{ env.FLUTTER_CHANNEL }}'

      - name: Opt out of Dart/Flutter analytics
        run: flutter config --no-analytics

  autofix-front:
    needs: setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore Flutter from Cache
        uses: actions/cache@v4
        with:
          path: ${{ needs.setup.outputs.cache-path }}
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Configure Flutter PATH
        run: echo "${{ needs.setup.outputs.cache-path }}/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: flutter pub get

      - name: Format code
        run: dart format .

      - name: Autofix
        uses: autofix-ci/action@ea32e3a12414e6d3183163c3424a7d7a8631ad84