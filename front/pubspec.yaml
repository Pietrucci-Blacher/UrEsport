name: uresport
description: "Beautify your Esport experience with Uresport"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio: ^5.4.3+1
  flutter_dotenv: ^5.1.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  flutter_bloc: ^8.1.5
  bloc: ^8.1.4
  equatable: ^2.0.5
  http: ^0.13.3
  qr_flutter: ^4.1.0
  permission_handler: ^11.3.1
  extended_image: ^3.0.0-non-null-safety



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_gen: ^5.4.0
  intl_translation: ^0.20.0
  intl_utils: ^2.8.7

flutter:
  uses-material-design: true
  generate: true

flutter_intl:
  enabled: true
